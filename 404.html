<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>aruCraftR</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/aruCraftR/arucraftr.github.io/assets/icon/favicon.ico">

  <!-- CSS  -->

  <link href="https://cdn.jsdelivr.net/gh/aruCraftR/arucraftr.github.io/css/common.min.css" type="text/css"

<body style="overflow: hidden; background-color: #fff">
  <div id="load_page">

      data-reveal-duration="1000">
      <div class="navbar-bg" style="opacity: 0;"></div>
      <div class="nav-wrapper container">
        <a id="logo-container" href="../" class="brand-logo">aruCraftR</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="../announcement" class="teal-text text-lighten-2">Announcement
            </a></li>
          <li><a href="../gallery" class="teal-text text-lighten-2">Gallery </a></li>
          <li><a href="../players" class="teal-text text-lighten-2">Players </a></li>
          <li><a href="https://map.arucraftr.club" class="teal-text text-lighten-2">BlueMap</a></li>
          <li><a href="https://github.com/aruCraftR" class="teal-text text-lighten-2" target="_blank">Github</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="https://map.arucraftr.club" class="teal-text text-lighten-2">BlueMap</a></li>
          <li><a href="https://github.com/aruCraftR" class="teal-text text-lighten-2" target="_blank">Github</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </div>

  <div id="content">
    <h1 id="error" class="reveal" data-reveal-distance="-150px" data-reveal-duration="700">Error 404</h1>
    <h2 id="info" class="reveal" data-reveal-distance="-50px" data-reveal-duration="300" data-reveal-delay="450">
      您访问的页面不存在</h2>
    <img src="https://cdn.jsdelivr.net/gh/aruCraftR/arucraftr.github.io/assets/404/404.png" class="reveal"
      data-reveal-distance="-100px" data-reveal-duration="500" data-reveal-delay="550">
    <h3 class="reveal" data-reveal-distance="-50px" data-reveal-duration="300" data-reveal-delay="800">可通过上方导航栏前往已有页面
    </h3>
    <h4 id="back-home-timer" class="reveal" data-reveal-distance="-50px" data-reveal-duration="300"
      data-reveal-delay="900">20秒后自动返回主页</h4>
  </div>

  <!--  Scripts-->
  <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="https://cdn.staticfile.org/scrollReveal.js/4.0.9/scrollreveal.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/aruCraftR/arucraftr.github.io/js/general.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/aruCraftR/arucraftr.github.io/js/common.min.js"></script>
